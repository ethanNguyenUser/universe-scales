units:
- conversion_factor: 1
  description: The base unit of Young's modulus in the SI system. Represents stress
    per unit strain.
  name: pascals
  symbol: Pa
- conversion_factor: 1e-9
  description: A unit equal to 1 billion pascals. Commonly used for engineering materials
    like steel and concrete.
  name: gigapascals
  symbol: GPa
- conversion_factor: 1e-6
  description: A unit equal to 1 million pascals. Used for materials with moderate
    stiffness like wood and plastics.
  name: megapascals
  symbol: MPa
