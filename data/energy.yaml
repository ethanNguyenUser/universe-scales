units:
- conversion_factor: 1
  description: The base unit of energy in the SI system. Named after James Prescott
    Joule, represents work done by a force of one newton over one meter.
  name: joules
  symbol: J
- conversion_factor: 0.001
  description: A unit of energy equal to 1,000 joules. Commonly used for food energy
    content and chemical reactions.
  name: kilojoules
  symbol: kJ
- conversion_factor: 1e-6
  description: A unit of energy equal to 1,000,000 joules. Used for large-scale energy
    measurements like fuel content.
  name: megajoules
  symbol: MJ
- conversion_factor: 2.77778e-07
  description: A unit of energy commonly used for electricity consumption. One kWh
    equals 3.6 million joules.
  name: kilowatt-hours
  symbol: kWh
- conversion_factor: 0.239006
  description: A unit of energy originally defined as the heat needed to raise 1 gram
    of water by 1Â°C. Used for food energy.
  name: calories
  symbol: cal
- conversion_factor: 6.242e18
  description: A unit of energy used in atomic and particle physics. Equal to the
    energy gained by an electron moving through 1 volt.
  name: electronvolts
  symbol: eV
