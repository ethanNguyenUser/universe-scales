base_unit: seconds
dimension: duration
dimension_description: The measurement of time intervals or elapsed time, from the
  briefest quantum events to cosmic timescales spanning billions of years
items:
- description: The smallest meaningful time interval in physics
  name: Planck Time
  source: https://en.wikipedia.org/wiki/Planck_time
  value: 5.39e-44
- description: Time for nuclear reactions
  name: Nuclear Reaction
  source: https://en.wikipedia.org/wiki/Nuclear_reaction
  value: 1e-22
- description: Time for electron orbit in hydrogen atom
  name: Electron Orbit
  source: https://en.wikipedia.org/wiki/Bohr_model
  value: 1.5e-16
- description: Period of molecular vibration
  name: Molecular Vibration
  source: https://en.wikipedia.org/wiki/Molecular_vibration
  value: 1e-13
- description: Duration of neuron action potential
  name: Neuron Firing
  source: https://en.wikipedia.org/wiki/Action_potential
  value: 1e-3
- description: Duration of human heartbeat
  name: Heartbeat
  source: https://en.wikipedia.org/wiki/Heart_rate
  value: 0.8
- description: Duration of human eye blink
  name: Blink
  source: https://en.wikipedia.org/wiki/Blinking
  value: 0.3
- description: One minute
  name: Minute
  source: https://en.wikipedia.org/wiki/Minute
  value: 60
- description: One hour
  name: Hour
  source: https://en.wikipedia.org/wiki/Hour
  value: 3600
- description: One day
