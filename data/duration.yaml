units:
- conversion_factor: 1
  description: The base unit of time in the International System of Units (SI). Originally
    defined based on Earth's rotation, now based on atomic transitions.
  name: seconds
  symbol: s
- conversion_factor: 0.0166667
  description: A unit of time equal to 60 seconds. Commonly used for everyday timekeeping.
  name: minutes
  symbol: min
- conversion_factor: 0.000277778
  description: A unit of time equal to 60 minutes or 3,600 seconds. Standard unit
    for work schedules and daily activities.
  name: hours
  symbol: h
- conversion_factor: 1.15741e-05
  description: A unit of time equal to 24 hours. Based on Earth's rotation period.
  name: days
  symbol: d
- conversion_factor: 3.17098e-08
  description: A unit of time approximately equal to 365.25 days. Used for measuring
    longer durations and astronomical timescales.
  name: years
  symbol: yr
