units:
- conversion_factor: 1
  description: The base unit of pressure in the SI system. Named after Blaise Pascal,
    represents one newton per square meter.
  name: pascals
  symbol: Pa
- conversion_factor: 9.86923e-06
  description: A unit of pressure based on Earth's atmospheric pressure at sea level.
    One atm equals 101,325 pascals.
  name: atmospheres
  symbol: atm
- conversion_factor: 0.000145038
  description: A unit of pressure in the imperial system, measuring force in pounds
    per square inch of area.
  name: pounds per square inch
  symbol: psi
- conversion_factor: 1e-5
  description: A unit of pressure equal to 100,000 pascals. Commonly used in meteorology
    and engineering.
  name: bars
  symbol: bar
- conversion_factor: 0.00750062
  description: A unit of pressure named after Evangelista Torricelli. One torr equals
    1/760 of an atmosphere.
  name: torr
  symbol: Torr
