units:
- conversion_factor: 1
  description: The fundamental unit of length, defined as the distance light travels
    in vacuum during 1/299,792,458 seconds. This definition makes the meter
    a universal constant based on the speed of light, ensuring precision across
    all scientific measurements. The meter serves as the reference for all other
    length units and forms the foundation for dimensional analysis in physics
    and engineering. Remarkably, this definition means the speed of light is
    exactly 299,792,458 meters per second by definition.
  name: meters
  symbol: m
- conversion_factor: 3.28084
  description: A unit of length in the imperial system, originally based on
    the length of a human foot. This practical unit is defined as exactly
    0.3048 meters through international agreement. The foot is widely used
    in construction, aviation, and maritime applications, particularly
    in the United States. Interestingly, the foot was standardized in
    1959 when the international yard was redefined, making it exactly
    12 inches. This unit provides a convenient scale for human-scale
    measurements and remains deeply embedded in American culture.
  name: feet
  symbol: ft
- conversion_factor: 39.3701
  description: A unit of length in the imperial system, defined as exactly
    25.4 millimeters through international standardization. The inch provides
    high precision for measurements requiring fine resolution, particularly
    in manufacturing, engineering, and scientific applications. This unit
    is derived from the width of a human thumb and has been standardized
    across different measurement systems. The inch serves as a fundamental
    building block for larger imperial units and enables precise
    dimensional specifications. Interestingly, the inch was redefined
    in 1959 to be exactly 2.54 centimeters, creating a precise
    metric conversion.
  name: inches
  symbol: in
- conversion_factor: 0.001
  description: A metric unit of length equal to 1,000 meters, representing
    the most commonly used unit for terrestrial distances. The kilometer
    provides an optimal scale for measuring distances on Earth, from
    city blocks to continental spans. This unit is fundamental to
    transportation, geography, and Earth sciences, enabling precise
    navigation and spatial analysis. The kilometer serves as the
    standard unit for expressing distances in most countries
    worldwide. Interestingly, the kilometer was originally defined
    as 1/10,000 of the distance from the North Pole to the Equator
    through Paris.
  name: kilometers
  symbol: km
- conversion_factor: 0.000621371
  description: A unit of length in the imperial system, defined as exactly
    1,609.344 meters through international standardization. The mile
    represents a practical unit for measuring longer distances,
    particularly in transportation and navigation applications.
    This unit is derived from the Roman 'mille passus' (thousand paces)
    and has evolved into a standard measure for road distances,
    speed limits, and athletic competitions. The mile remains
    deeply embedded in American culture, with phrases like
    'miles per hour' and 'miles per gallon' being everyday
    expressions. Interestingly, the nautical mile is different,
    being based on one minute of latitude.
  name: miles
  symbol: mi
- conversion_factor: 1.057e-16
  description: A unit of astronomical distance representing the distance
    traveled by light in vacuum during one Julian year (365.25 days).
    The light-year provides a natural scale for measuring interstellar
    and intergalactic distances, where conventional units become
    impractical. This unit is fundamental to astronomy and cosmology,
    enabling precise measurements of stellar distances, galactic
    dimensions, and cosmic expansion. The light-year represents
    both a distance and a time measurement, reflecting the
    finite speed of light in the universe. Interestingly, when
    we look at stars, we're seeing them as they were years
    or even millennia ago due to light travel time.
  name: light-years
  symbol: ly
