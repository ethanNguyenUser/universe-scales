units:
- conversion_factor: 1
  description: The base unit of length in the International System of Units (SI).
    Originally defined as one ten-millionth of the distance from the equator to the
    North Pole.
  name: meters
  symbol: m
- conversion_factor: 3.28084
  description: A unit of length in the imperial system, commonly used in the United
    States. One foot equals 12 inches.
  name: feet
  symbol: ft
- conversion_factor: 39.3701
  description: A small unit of length in the imperial system, commonly used for precise
    measurements. There are 12 inches in one foot.
  name: inches
  symbol: in
- conversion_factor: 0.001
  description: A metric unit of length equal to 1,000 meters. Commonly used for measuring
    distances on Earth.
  name: kilometers
  symbol: km
- conversion_factor: 0.000621371
  description: A unit of length in the imperial system. One mile equals 5,280 feet
    or 1,609 meters. Commonly used for travel distances.
  name: miles
  symbol: mi
- conversion_factor: 1.057e-16
  description: The distance that light travels in one year in a vacuum, approximately
    9.46 trillion kilometers. Used to measure astronomical distances.
  name: light-years
  symbol: ly
