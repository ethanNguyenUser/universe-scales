base_unit: meters
dimension: length
dimension_description: The measurement of distance or extent from one point to another,
  fundamental to understanding spatial relationships in the universe. This is the
  most commonly used dimension when comparing the scales of things. See scaleofuniverse.com
  as an example that also served as an inspiration for this project.
