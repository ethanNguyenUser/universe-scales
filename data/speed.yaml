units:
- conversion_factor: 1
  description: The base unit of speed in the SI system. Represents distance traveled
    in meters per second.
  name: meters per second
  symbol: m/s
- conversion_factor: 3.6
  description: A unit of speed commonly used for vehicle speed. One km/h equals 1,000
    meters per hour.
  name: kilometers per hour
  symbol: km/h
- conversion_factor: 2.23694
  description: A unit of speed in the imperial system, commonly used in the United
    States and United Kingdom for road vehicles.
  name: miles per hour
  symbol: mph
- conversion_factor: 3.28084
  description: A unit of speed in the imperial system, measuring distance traveled
    in feet per second.
  name: feet per second
  symbol: ft/s
- conversion_factor: 1.94384
  description: A unit of speed equal to one nautical mile per hour. Used for maritime
    and aviation navigation.
  name: knots
  symbol: kn
